<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cortinas Mut</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    header h1 {
      margin: 0;
    }
    .whatsapp-button {
      background: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
    }
    .whatsapp-button i {
      margin-right: 5px;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .producto:hover {
      transform: scale(1.05);
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
    }
    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
    }
    .close {
      float: right;
      font-size: 22px;
      cursor: pointer;
    }
    .contactar-btn {
      background: green;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cortinas Mut</h1>
    <a class="whatsapp-button" href="https://wa.me/5491171829131" target="_blank">
      <i class="fab fa-whatsapp"></i> Contáctanos
    </a>
  </header>

  <section class="productos">
    <div class="producto" onclick="mostrarModal(0)">
      <img src="https://i.imgur.com/l9PS2R4.jpeg" alt="Cortina 1">
      <h3>Cortina Moderna</h3>
      <p>Ideal para living.</p>
    </div>

    <div class="producto" onclick="mostrarModal(1)">
      <img src="https://i.imgur.com/lMQa2FG.jpeg" alt="Cortina 2">
      <h3>Cortina Blackout</h3>
      <p>Oscurece totalmente.</p>
    </div>

    <div class="producto" onclick="mostrarModal(2)">
      <img src="https://i.imgur.com/FVxfaMP.jpeg" alt="Cortina 3">
      <h3>Cortina Rústica</h3>
      <p>Tela tipo lino.</p>
    </div>

    <div class="producto" onclick="mostrarModal(3)">
      <img src="https://i.imgur.com/zGUXVnA.jpeg" alt="Cortina 4">
      <h3>Cortina de Lujo</h3>
      <p>Con detalles dorados.</p>
    </div>

    <div class="producto" onclick="mostrarModal(4)">
      <img src="https://i.imgur.com/PCThMOp.jpeg" alt="Cortina 5">
      <h3>Cortina Infantil</h3>
      <p>Colores vivos para chicos.</p>
    </div>
  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2 id="modalTitulo"></h2>
      <img id="modalImagen" src="" alt="">
      <p id="modalDescripcion"></p>
      <a class="contactar-btn" href="https://wa.me/5491171829131" target="_blank">Contactate</a>
    </div>
  </div>

  <script>
    const productos = [
      {
        titulo: "Cortina Moderna",
        descripcion: "Una cortina moderna y liviana, perfecta para ambientes luminosos.",
        imagen: "https://i.imgur.com/l9PS2R4.jpeg"
      },
      {
        titulo: "Cortina Blackout",
        descripcion: "Cortina 100% blackout que impide el paso de la luz. Ideal para dormitorios.",
        imagen: "https://i.imgur.com/lMQa2FG.jpeg"
      },
      {
        titulo: "Cortina Rústica",
        descripcion: "Diseño natural y texturado, con tela tipo lino.",
        imagen: "https://i.imgur.com/FVxfaMP.jpeg"
      },
      {
        titulo: "Cortina de Lujo",
        descripcion: "Cortina elegante con detalles dorados y bordes premium.",
        imagen: "https://i.imgur.com/zGUXVnA.jpeg"
      },
      {
        titulo: "Cortina Infantil",
        descripcion: "Colores alegres y estampados para chicos.",
        imagen: "https://i.imgur.com/PCThMOp.jpeg"
      }
    ];

    function mostrarModal(index) {
      const producto = productos[index];
      document.getElementById("modalTitulo").textContent = producto.titulo;
      document.getElementById("modalDescripcion").textContent = producto.descripcion;
      document.getElementById("modalImagen").src = producto.imagen;
      document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
